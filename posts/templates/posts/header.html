<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style=" width: 260px; display: inline-block; position:absolute;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Portfolio</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
        {% if isIndex %}
            <a href="/" class="nav-link active" aria-current="page">
        {% else %}
            <a href="/" class="nav-link link-dark" aria-current="page">
        {% endif %}
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            Home
        </a>
        </li>
        <li>
        <a href="#" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
            Blog
        </a>
        </li>
        <li>
        <a href="#" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
            About me
        </a>
        </li>
    </ul>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for category in categories %} 
        <li>
            {% if category.id == categoryID %}
            
                <a href="/category/{{category.id}}" class="nav-link active">
            {% else %}
                <a href="/category/{{category.id}}" class="nav-link link-dark">
            {% endif %}
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
            {{ category.name }}
            </a>
        </li>
        {% endfor %}
        
        </ul>
</div>
